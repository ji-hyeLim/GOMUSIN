<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/favicon.ico">
    <link rel="icon" href="../image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../js/index.js"></script>
    <title>검정고무신 줄거리</title>
</head>
<body>
    <div class="container">
        <h1><img src="./image/logo_black.png" alt="logo"></h1>
        <div class="menu">
            <div class="menu-box">
                <a href="../index.html">
                    <img src="./image/gomusin.png" alt="뒤로가기 메뉴">
                    <p>뒤로가기</p>
                </a>
            </div> <!-- menu-box -->
        </div> <!-- menu -->
        <div class="text-box">
            <p>
                <b>1960년대 후반,</b>
                서울특별시 마포구에<br> 살고 있는 대가족을 바탕으로<br>
                기철이(중학생), 기영이(국민학생) 형제가<br>
                성장하는 이야기를 담은<br> 애니메이션입니다.
            </p>
        </div>
        <div class="opening" onclick="openModal()">
            <img src="./image/opening.png" alt="춤추는 성철,기영,도승">
            <p>오프닝 영상보기</p>
        </div>
        <div id="modal">
            <div class="modal_header">
                <div class="txt">관련 영상</div>
                <div class="del-btn" onclick="closeModal()">
                    <img src="./image/delete.svg" alt="delete">
                </div>
            </div> <!-- modal_header -->
            <div class="video-wrap">
                <iframe width="700" height="400" src="https://www.youtube.com/embed/YzTrzE_Z9A0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div> <!-- video-wrap -->
        </div> <!-- modal -->
    </div> <!-- container -->
</body>
</html>
